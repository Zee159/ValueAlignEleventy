<header class="bg-white dark:bg-gray-800 shadow-lg fixed top-0 w-full z-40" style="box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo & Home Button -->
            <div class="flex items-center">
                <a href="/" class="flex items-center flex-shrink-0">
                    <img src="/images/logo2.png" alt="ValueAlign Logo" class="h-10 mr-2">
                    <span class="font-bold font-montserrat text-2xl">
                        <span class="text-va-primary">Value</span><span class="text-va-accent">Align</span>
                    </span>
                </a>
            </div>
            
            <!-- Public Pages Navigation (Middle) -->
            <nav id="main-navigation" class="hidden md:flex items-center ml-10 space-x-6" role="navigation" aria-label="Main site navigation">
                <a href="/" class="{% if page.url == '/' %}text-va-primary font-semibold{% else %}text-gray-600 hover:text-va-primary dark:text-gray-300 dark:hover:text-white{% endif %} font-medium transition-colors duration-200" aria-current="{% if page.url == '/' %}page{% else %}false{% endif %}">Home</a>
                <a href="/about/" class="{% if page.url == '/about/' %}text-va-primary font-semibold{% else %}text-gray-600 hover:text-va-primary dark:text-gray-300 dark:hover:text-white{% endif %} font-medium transition-colors duration-200" aria-current="{% if page.url == '/about/' %}page{% else %}false{% endif %}">About</a>
                <a href="/features/" class="{% if page.url == '/features/' %}text-va-primary font-semibold{% else %}text-gray-600 hover:text-va-primary dark:text-gray-300 dark:hover:text-white{% endif %} font-medium transition-colors duration-200" aria-current="{% if page.url == '/features/' %}page{% else %}false{% endif %}">Features</a>
                <a href="/blog/" class="{% if page.url == '/blog/' %}text-va-primary font-semibold{% else %}text-gray-600 hover:text-va-primary dark:text-gray-300 dark:hover:text-white{% endif %} font-medium transition-colors duration-200" aria-current="{% if page.url == '/blog/' %}page{% else %}false{% endif %}">Blog</a>
                <a href="/faq/" class="{% if page.url == '/faq/' %}text-va-primary font-semibold{% else %}text-gray-600 hover:text-va-primary dark:text-gray-300 dark:hover:text-white{% endif %} font-medium transition-colors duration-200" aria-current="{% if page.url == '/faq/' %}page{% else %}false{% endif %}">FAQ</a>
                <a href="/contact/" class="{% if page.url == '/contact/' %}text-va-primary font-semibold{% else %}text-gray-600 hover:text-va-primary dark:text-gray-300 dark:hover:text-white{% endif %} font-medium transition-colors duration-200" aria-current="{% if page.url == '/contact/' %}page{% else %}false{% endif %}">Contact</a>
                <a href="/accessibility/" class="{% if page.url == '/accessibility/' %}text-va-primary font-semibold{% else %}text-gray-600 hover:text-va-primary dark:text-gray-300 dark:hover:text-white{% endif %} font-medium transition-colors duration-200 flex items-center" aria-current="{% if page.url == '/accessibility/' %}page{% else %}false{% endif %}"><svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>Accessibility</a>
            </nav>

            <!-- User Menu & Dashboard Access (Right) -->
            <div class="flex items-center space-x-4">
                <!-- Theme Toggle Button -->
                <button id="theme-toggle" type="button" class="text-gray-600 dark:text-gray-400 hover:text-va-primary dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-va-primary" aria-label="Toggle dark mode">
                    <svg id="theme-toggle-dark-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>

                <!-- User Dropdown -->
                <div class="ml-3 relative" id="user-menu-container">
                    <div>
                        <button type="button" class="flex text-sm bg-gray-200 dark:bg-gray-700 rounded-full focus:outline-none focus:ring-2 focus:ring-va-primary" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="sr-only">Open user menu</span>
                            <img class="h-8 w-8 rounded-full object-cover" id="user-avatar" src="/images/avatar-placeholder.png" alt="User avatar">
                        </button>
                    </div>
                    <div id="user-menu" class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                        <div class="py-1 border-b border-gray-200 dark:border-gray-700">
                            <div class="px-4 py-2">
                                <p class="text-sm font-medium text-gray-900 dark:text-white" id="user-name">Loading...</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400 truncate" id="user-email">Loading...</p>
                            </div>
                        </div>
                        <div class="py-1" role="none">
                            <a href="/dashboard/" id="dashboard-link" class="{% if page.url == '/dashboard/' %}bg-gray-100 text-va-primary dark:bg-gray-700 dark:text-white{% else %}text-gray-700 dark:text-gray-300{% endif %} block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem" tabindex="-1">Dashboard</a>
                            <a href="/dashboard/account/" id="account-link" class="{% if page.url == '/dashboard/account/' %}bg-gray-100 text-va-primary dark:bg-gray-700 dark:text-white{% else %}text-gray-700 dark:text-gray-300{% endif %} block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem" tabindex="-1">Account Settings</a>
                            <a href="#" id="logout-button" class="text-gray-700 dark:text-gray-300 block px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem" tabindex="-1">Sign out</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu Button (visible on small screens) -->
            <div class="md:hidden flex items-center">
                <button id="mobile-menu-button" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-va-primary hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-va-primary" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <!-- Icon when menu is closed -->
                    <svg id="mobile-menu-icon-closed" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <!-- Icon when menu is open -->
                    <svg id="mobile-menu-icon-open" class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

                <a href="/features/" class="{% if page.url == '/features/' %}bg-va-primary bg-opacity-10 text-va-primary{% else %}text-gray-600 hover:bg-gray-100 hover:text-va-primary dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium" aria-current="{% if page.url == '/features/' %}page{% else %}false{% endif %}">Features</a>
                <a href="/blog/" class="{% if page.url == '/blog/' %}bg-va-primary bg-opacity-10 text-va-primary{% else %}text-gray-600 hover:bg-gray-100 hover:text-va-primary dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium" aria-current="{% if page.url == '/blog/' %}page{% else %}false{% endif %}">Blog</a>
                <a href="/faq/" class="{% if page.url == '/faq/' %}bg-va-primary bg-opacity-10 text-va-primary{% else %}text-gray-600 hover:bg-gray-100 hover:text-va-primary dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium" aria-current="{% if page.url == '/faq/' %}page{% else %}false{% endif %}">FAQ</a>
                <a href="/contact/" class="{% if page.url == '/contact/' %}bg-va-primary bg-opacity-10 text-va-primary{% else %}text-gray-600 hover:bg-gray-100 hover:text-va-primary dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium" aria-current="{% if page.url == '/contact/' %}page{% else %}false{% endif %}">Contact</a>
                <a href="/accessibility/" class="{% if page.url == '/accessibility/' %}bg-va-primary bg-opacity-10 text-va-primary{% else %}text-gray-600 hover:bg-gray-100 hover:text-va-primary dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white{% endif %} flex items-center px-3 py-2 rounded-md text-base font-medium" aria-current="{% if page.url == '/accessibility/' %}page{% else %}false{% endif %}"><svg class="w-5 h-5 mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>Accessibility</a>
            </div>
            <div class="pt-4 pb-3 border-t border-gray-200 dark:border-gray-700">
                <div class="px-3 space-y-1">
                    <a href="/dashboard/" class="{% if page.url == '/dashboard/' %}bg-va-primary bg-opacity-10 text-va-primary{% else %}text-gray-600 hover:bg-gray-100 hover:text-va-primary dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium" aria-current="{% if page.url == '/dashboard/' %}page{% else %}false{% endif %}">Dashboard</a>
                    <a href="/dashboard/account/" class="{% if page.url == '/dashboard/account/' %}bg-va-primary bg-opacity-10 text-va-primary{% else %}text-gray-600 hover:bg-gray-100 hover:text-va-primary dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium" aria-current="{% if page.url == '/dashboard/account/' %}page{% else %}false{% endif %}">Account Settings</a>
                    <button id="mobile-logout-button" class="text-gray-600 hover:bg-gray-100 hover:text-va-primary dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white block w-full text-left px-3 py-2 rounded-md text-base font-medium">Sign out</button>

            </div>

    </div>
</header>
