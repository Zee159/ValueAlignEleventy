<header class="bg-white dark:bg-gray-800 shadow-md fixed w-full top-0 z-40" role="banner">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Logo and brand -->
      <div class="flex items-center">
        <a href="/" class="flex items-center" aria-label="ValueAlign Home">
          <span class="text-va-primary dark:text-va-primary-light text-2xl font-bold font-montserrat">ValueAlign</span>
        </a>
      </div>

      <!-- Navigation for desktop -->
      <nav class="hidden md:flex space-x-6" aria-label="Main Navigation">
        <a href="/" class="text-va-text dark:text-gray-200 hover:text-va-primary dark:hover:text-va-primary-light px-2 py-1 rounded-md font-medium transition duration-150">Home</a>
        <a href="/features/" class="text-va-text dark:text-gray-200 hover:text-va-primary dark:hover:text-va-primary-light px-2 py-1 rounded-md font-medium transition duration-150">Features</a>
        <a href="/discover/" class="text-va-text dark:text-gray-200 hover:text-va-primary dark:hover:text-va-primary-light px-2 py-1 rounded-md font-medium transition duration-150">Discover</a>
        <a href="/about/" class="text-va-text dark:text-gray-200 hover:text-va-primary dark:hover:text-va-primary-light px-2 py-1 rounded-md font-medium transition duration-150">About</a>
      </nav>

      <!-- Right section with buttons -->
      <div class="flex items-center">
        <div id="theme-toggle-container" class="mr-2">
          <button id="theme-toggle" aria-label="Toggle Dark Mode" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-va-primary dark:focus:ring-offset-gray-800">
            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
        <a href="/login/" class="hidden sm:inline-block bg-transparent border border-va-primary text-va-primary dark:border-va-primary-light dark:text-va-primary-light hover:bg-va-primary hover:text-white dark:hover:bg-va-primary-light dark:hover:text-gray-900 px-4 py-2 rounded-md text-sm font-medium transition duration-150 mr-2">Log In</a>
        <a href="/signup/" class="bg-va-primary text-white dark:bg-va-primary-light dark:text-gray-900 hover:bg-green-700 dark:hover:bg-green-500 px-4 py-2 rounded-md text-sm font-medium transition duration-150">Sign Up</a>
        
        <!-- Mobile menu button -->
        <button id="mobile-menu-button" aria-expanded="false" aria-controls="mobile-menu" class="md:hidden ml-2 p-2 rounded-md text-gray-500 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-gray-300 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-va-primary" aria-label="Open main menu">
          <svg id="mobile-menu-icon-open" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg id="mobile-menu-icon-close" class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Mobile menu, show/hide based on menu state -->
  <div id="mobile-menu" class="md:hidden hidden bg-white dark:bg-gray-800 shadow-lg" aria-labelledby="mobile-menu-button">
    <div class="px-2 pt-2 pb-3 space-y-1 border-t border-gray-200 dark:border-gray-700">
      <a href="/" class="block px-3 py-2 rounded-md text-base font-medium text-va-text dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Home</a>
      <a href="/features/" class="block px-3 py-2 rounded-md text-base font-medium text-va-text dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Features</a>
      <a href="/discover/" class="block px-3 py-2 rounded-md text-base font-medium text-va-text dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Discover</a>
      <a href="/about/" class="block px-3 py-2 rounded-md text-base font-medium text-va-text dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">About</a>
      <a href="/login/" class="block px-3 py-2 rounded-md text-base font-medium text-va-text dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 mt-4">Log In</a>
      <a href="/signup/" class="block px-3 py-2 rounded-md text-base font-medium bg-va-primary text-white dark:bg-va-primary-light dark:text-gray-900 hover:bg-green-700 dark:hover:bg-green-500">Sign Up</a>
    </div>
  </div>
</header>
