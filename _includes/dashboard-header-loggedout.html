<header class="bg-white dark:bg-gray-800 shadow-lg fixed top-0 w-full z-40" style="box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo & Home Button -->
            <div class="flex items-center">
                <a href="/" class="flex items-center flex-shrink-0">
                    <img src="/images/logo2.png" alt="ValueAlign Logo" class="h-10 mr-2">
                    <span class="font-bold font-montserrat text-2xl">
                        <span class="text-va-primary">Value</span><span class="text-va-accent">Align</span>
                    </span>
                </a>
            </div>
            
            <!-- Public Pages Navigation (Middle) -->
            <nav id="main-navigation" class="hidden md:flex items-center ml-10 space-x-6" role="navigation" aria-label="Main site navigation">
                <a href="/" class="{% if page.url == '/' %}text-va-primary font-semibold{% else %}text-gray-600 hover:text-va-primary dark:text-gray-300 dark:hover:text-white{% endif %} font-medium transition-colors duration-200" aria-current="{% if page.url == '/' %}page{% else %}false{% endif %}">Home</a>
                <a href="/about/" class="{% if page.url == '/about/' %}text-va-primary font-semibold{% else %}text-gray-600 hover:text-va-primary dark:text-gray-300 dark:hover:text-white{% endif %} font-medium transition-colors duration-200" aria-current="{% if page.url == '/about/' %}page{% else %}false{% endif %}">About</a>
                <a href="/features/" class="{% if page.url == '/features/' %}text-va-primary font-semibold{% else %}text-gray-600 hover:text-va-primary dark:text-gray-300 dark:hover:text-white{% endif %} font-medium transition-colors duration-200" aria-current="{% if page.url == '/features/' %}page{% else %}false{% endif %}">Features</a>
                <a href="/blog/" class="{% if page.url == '/blog/' %}text-va-primary font-semibold{% else %}text-gray-600 hover:text-va-primary dark:text-gray-300 dark:hover:text-white{% endif %} font-medium transition-colors duration-200" aria-current="{% if page.url == '/blog/' %}page{% else %}false{% endif %}">Blog</a>
                <a href="/faq/" class="{% if page.url == '/faq/' %}text-va-primary font-semibold{% else %}text-gray-600 hover:text-va-primary dark:text-gray-300 dark:hover:text-white{% endif %} font-medium transition-colors duration-200" aria-current="{% if page.url == '/faq/' %}page{% else %}false{% endif %}">FAQ</a>
                <a href="/contact/" class="{% if page.url == '/contact/' %}text-va-primary font-semibold{% else %}text-gray-600 hover:text-va-primary dark:text-gray-300 dark:hover:text-white{% endif %} font-medium transition-colors duration-200" aria-current="{% if page.url == '/contact/' %}page{% else %}false{% endif %}">Contact</a>
            </nav>

            <!-- Auth Links (Right) -->
            <div class="flex items-center space-x-4">
                <!-- Theme Toggle Button -->
                <button id="theme-toggle" type="button" class="text-gray-600 dark:text-gray-400 hover:text-va-primary dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-va-primary" aria-label="Toggle dark mode">
                    <svg id="theme-toggle-dark-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>

                <!-- Login/Register Buttons -->
                <a href="/login/" class="{% if page.url == '/login/' %}bg-va-primary text-white{% else %}text-gray-600 hover:text-va-primary dark:text-gray-300 dark:hover:text-white{% endif %} transition-colors duration-200 font-medium">Login</a>
                <a href="/register/" class="bg-va-primary text-white hover:bg-va-primary-dark px-4 py-2 rounded-md font-medium transition-colors duration-200">Sign Up</a>
            </div>

            <!-- Mobile Menu Button (visible on small screens) -->
            <div class="md:hidden flex items-center">
                <button id="mobile-menu-button" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-va-primary hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-va-primary" aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <!-- Icon when menu is closed -->
                    <svg id="mobile-menu-icon-closed" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <!-- Icon when menu is open -->
                    <svg id="mobile-menu-icon-open" class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state -->
    <div id="mobile-menu" class="hidden md:hidden absolute top-16 inset-x-0 z-40 bg-white dark:bg-gray-800 shadow-lg transition transform origin-top">
        <nav role="navigation" aria-label="Mobile site navigation">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="/" class="{% if page.url == '/' %}bg-va-primary bg-opacity-10 text-va-primary{% else %}text-gray-600 hover:bg-gray-100 hover:text-va-primary dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium" aria-current="{% if page.url == '/' %}page{% else %}false{% endif %}">Home</a>
                <a href="/about/" class="{% if page.url == '/about/' %}bg-va-primary bg-opacity-10 text-va-primary{% else %}text-gray-600 hover:bg-gray-100 hover:text-va-primary dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium" aria-current="{% if page.url == '/about/' %}page{% else %}false{% endif %}">About</a>
                <a href="/features/" class="{% if page.url == '/features/' %}bg-va-primary bg-opacity-10 text-va-primary{% else %}text-gray-600 hover:bg-gray-100 hover:text-va-primary dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium" aria-current="{% if page.url == '/features/' %}page{% else %}false{% endif %}">Features</a>
                <a href="/blog/" class="{% if page.url == '/blog/' %}bg-va-primary bg-opacity-10 text-va-primary{% else %}text-gray-600 hover:bg-gray-100 hover:text-va-primary dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium" aria-current="{% if page.url == '/blog/' %}page{% else %}false{% endif %}">Blog</a>
                <a href="/faq/" class="{% if page.url == '/faq/' %}bg-va-primary bg-opacity-10 text-va-primary{% else %}text-gray-600 hover:bg-gray-100 hover:text-va-primary dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium" aria-current="{% if page.url == '/faq/' %}page{% else %}false{% endif %}">FAQ</a>
                <a href="/contact/" class="{% if page.url == '/faq/' %}bg-va-primary bg-opacity-10 text-va-primary{% else %}text-gray-600 hover:bg-gray-100 hover:text-va-primary dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium" aria-current="{% if page.url == '/contact/' %}page{% else %}false{% endif %}">Contact</a>
            </div>
            <div class="pt-4 pb-3 border-t border-gray-200 dark:border-gray-700">
                <div class="px-3 space-y-1">
                    <a href="/login/" class="text-gray-600 hover:bg-gray-100 hover:text-va-primary dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white block w-full text-left px-3 py-2 rounded-md text-base font-medium">Login</a>
                    <a href="/register/" class="bg-va-primary text-white hover:bg-va-primary-dark px-3 py-2 rounded-md text-base font-medium block">Sign Up</a>
                </div>
            </div>
        </nav>
    </div>
</header>
