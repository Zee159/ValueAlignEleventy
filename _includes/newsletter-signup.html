<div class="newsletter-container">
  <h3 class="text-md font-semibold text-va-text dark:text-gray-100 mb-4 font-montserrat">Stay Updated</h3>
  <p class="text-gray-600 dark:text-gray-400 mb-4">Get the latest values insights and tips delivered to your inbox.</p>
  
  <form data-form-type="newsletter" class="newsletter-form">
    <div class="flex flex-col space-y-2">
      <label for="newsletter-email" class="sr-only">Email address</label>
      <input 
        type="email" 
        id="newsletter-email" 
        name="email" 
        placeholder="Enter your email" 
        required
        class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-va-primary focus:border-va-primary dark:bg-gray-700 dark:text-white"
        aria-describedby="newsletter-privacy"
      >
      <button 
        type="submit" 
        class="bg-va-primary hover:bg-va-primary-dark text-white font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out"
      >
        Subscribe
      </button>
      <div class="newsletter-status" aria-live="polite"></div>
      <p id="newsletter-privacy" class="text-xs text-gray-500 dark:text-gray-400 mt-2">
        We respect your privacy. Unsubscribe at any time.
      </p>
    </div>
  </form>
</div>
