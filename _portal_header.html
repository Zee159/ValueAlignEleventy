<header class="bg-white dark:bg-gray-800 shadow-lg fixed top-0 w-full z-50" style="box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo & Home Button -->
            <div class="flex items-center">
                <a href="/" class="flex items-center flex-shrink-0">
                    <img src="/images/logo2.png" alt="ValueAlign Logo" class="h-10 mr-2">
                    <span class="font-bold font-montserrat text-2xl">
                        <span class="text-va-primary">Value</span><span class="text-va-accent">Align</span>
                    </span>
                </a>
            </div>
            
            <!-- Public Pages Navigation (Middle) -->
            <nav id="main-navigation" class="hidden md:flex items-center ml-10 space-x-6" role="navigation" aria-label="Main site navigation">
                <a href="/" class="{% if page.url == '/' %}text-va-primary font-semibold{% else %}text-gray-600 hover:text-va-primary dark:text-gray-300 dark:hover:text-white{% endif %} font-medium transition-colors duration-200" aria-current="{% if page.url == '/' %}page{% else %}false{% endif %}">Home</a>
                <a href="/about/" class="{% if page.url == '/about/' %}text-va-primary font-semibold{% else %}text-gray-600 hover:text-va-primary dark:text-gray-300 dark:hover:text-white{% endif %} font-medium transition-colors duration-200" aria-current="{% if page.url == '/about/' %}page{% else %}false{% endif %}">About</a>
                <a href="/services/" class="{% if page.url == '/services/' %}text-va-primary font-semibold{% else %}text-gray-600 hover:text-va-primary dark:text-gray-300 dark:hover:text-white{% endif %} font-medium transition-colors duration-200" aria-current="{% if page.url == '/services/' %}page{% else %}false{% endif %}">Services</a>
                <a href="/blog/" class="{% if page.url == '/blog/' %}text-va-primary font-semibold{% else %}text-gray-600 hover:text-va-primary dark:text-gray-300 dark:hover:text-white{% endif %} font-medium transition-colors duration-200" aria-current="{% if page.url == '/blog/' %}page{% else %}false{% endif %}">Blog</a>
                <a href="/faq/" class="{% if page.url == '/faq/' %}text-va-primary font-semibold{% else %}text-gray-600 hover:text-va-primary dark:text-gray-300 dark:hover:text-white{% endif %} font-medium transition-colors duration-200" aria-current="{% if page.url == '/faq/' %}page{% else %}false{% endif %}">FAQ</a>
                <a href="/contact/" class="{% if page.url == '/contact/' %}text-va-primary font-semibold{% else %}text-gray-600 hover:text-va-primary dark:text-gray-300 dark:hover:text-white{% endif %} font-medium transition-colors duration-200" aria-current="{% if page.url == '/contact/' %}page{% else %}false{% endif %}">Contact</a>
            </nav>

            <!-- Mobile Menu Button (visible on small screens) -->
            <div class="flex md:hidden">
                <button type="button" id="public-mobile-menu-button" class="text-gray-500 hover:text-va-primary inline-flex items-center justify-center p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-inset focus:ring-va-primary" aria-controls="public-mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <!-- Icon when menu is closed -->
                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <!-- Icon when menu is open -->
                    <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- User Profile & Settings (Right Side) -->
            <div class="flex items-center space-x-4">
                <!-- User Menu -->
                <div id="user-menu-container" class="relative">
                    <button type="button" id="user-menu-button" class="flex items-center text-sm bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-white hover:bg-gray-200 dark:hover:bg-gray-600 px-3 py-2 rounded-md font-montserrat transition-colors duration-200" aria-expanded="false" aria-haspopup="true">
                        <span class="sr-only">Open user menu</span>
                        <div class="flex items-center">
                            <div class="rounded-full bg-va-primary dark:bg-green-800 p-1 mr-2">
                                <svg class="h-4 w-4 sm:h-5 sm:w-5 text-white dark:text-green-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <span id="user-name-display" class="truncate max-w-[80px] sm:max-w-[100px] md:max-w-[120px] text-sm sm:text-base">User</span>
                            <span id="member-type-badge" class="hidden ml-1 px-1.5 py-0.5 text-xs rounded-full bg-va-primary text-white dark:bg-green-700 dark:text-green-100">Premium</span>
                            <svg class="ml-2 h-4 w-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </button>
                    
                    <!-- User dropdown menu -->
                    <div id="user-dropdown" class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5 dark:ring-gray-600 focus:outline-none z-50" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button">
                        <a href="/portal_account/" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem">Account Settings</a>
                        <a href="/portal_values/" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem">My Values</a>
                        <a href="/" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem">Home Page</a>
                        <a href="#" class="logout-button block px-4 py-2 text-sm text-red-600 dark:text-red-400 hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem">Sign out</a>
                    </div>
                </div>
                
                <!-- Settings Cog Button -->
                <div class="relative">
                    <button type="button" id="desktop-settings-button" class="p-2 rounded-full text-gray-500 hover:text-va-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-va-primary transition-colors duration-200" aria-expanded="false" aria-haspopup="true">
                        <span class="sr-only">Open settings</span>
                        <svg class="h-5 w-5 sm:h-6 sm:w-6 text-base sm:text-lg md:text-xl" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                    <!-- Settings Panel -->
                    <div id="desktop-settings-panel" class="hidden origin-top-right absolute right-0 mt-2 w-64 rounded-lg shadow-xl bg-white dark:bg-gray-800 ring-1 ring-black dark:ring-gray-600 ring-opacity-5 focus:outline-none overflow-hidden z-50" role="menu" aria-orientation="vertical" aria-labelledby="desktop-settings-button" tabindex="-1">
                        <div class="px-4 py-3 border-b border-gray-200 dark:border-gray-700">
                            <p class="text-sm font-medium text-gray-700 dark:text-gray-200">Theme</p>
                        </div>
                        <div id="theme-options-container" class="py-1" role="none">
                            <button data-theme-value="light" class="block w-full text-left px-4 py-2.5 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-150 flex items-center" role="menuitem">
                                <span class="mr-2">‚òÄÔ∏è</span> Light
                                <svg class="ml-auto h-5 w-5 text-va-accent hidden" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <button data-theme-value="dark" class="block w-full text-left px-4 py-2.5 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-150 flex items-center" role="menuitem">
                                <span class="mr-2">üåô</span> Dark
                                <svg class="ml-auto h-5 w-5 text-va-accent hidden" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <button data-theme-value="system" class="block w-full text-left px-4 py-2.5 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-150 flex items-center" role="menuitem">
                                <span class="mr-2">üíª</span> System
                                <svg class="ml-auto h-5 w-5 text-va-accent hidden" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Mobile Public Navigation Menu (off-canvas) -->
    <div id="public-mobile-menu" class="hidden md:hidden absolute top-16 inset-x-0 z-40 bg-white dark:bg-gray-800 shadow-lg transition transform origin-top">
        <nav role="navigation" aria-label="Mobile site navigation">
            <ul class="px-4 pt-2 pb-3 space-y-1 sm:px-3" role="list">
                <li role="listitem"><a href="/" class="{% if page.url == '/' %}bg-gray-100 text-va-primary dark:bg-gray-700 dark:text-white{% else %}text-gray-600 hover:bg-gray-50 hover:text-va-primary dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium" aria-current="{% if page.url == '/' %}page{% else %}false{% endif %}">Home</a></li>
                <li role="listitem"><a href="/about/" class="{% if page.url == '/about/' %}bg-gray-100 text-va-primary dark:bg-gray-700 dark:text-white{% else %}text-gray-600 hover:bg-gray-50 hover:text-va-primary dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium" aria-current="{% if page.url == '/about/' %}page{% else %}false{% endif %}">About</a></li>
                <li role="listitem"><a href="/services/" class="{% if page.url == '/services/' %}bg-gray-100 text-va-primary dark:bg-gray-700 dark:text-white{% else %}text-gray-600 hover:bg-gray-50 hover:text-va-primary dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium" aria-current="{% if page.url == '/services/' %}page{% else %}false{% endif %}">Services</a></li>
                <li role="listitem"><a href="/blog/" class="{% if page.url == '/blog/' %}bg-gray-100 text-va-primary dark:bg-gray-700 dark:text-white{% else %}text-gray-600 hover:bg-gray-50 hover:text-va-primary dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium" aria-current="{% if page.url == '/blog/' %}page{% else %}false{% endif %}">Blog</a></li>
                <li role="listitem"><a href="/faq/" class="{% if page.url == '/faq/' %}bg-gray-100 text-va-primary dark:bg-gray-700 dark:text-white{% else %}text-gray-600 hover:bg-gray-50 hover:text-va-primary dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium" aria-current="{% if page.url == '/faq/' %}page{% else %}false{% endif %}">FAQ</a></li>
                <li role="listitem"><a href="/contact/" class="{% if page.url == '/contact/' %}bg-gray-100 text-va-primary dark:bg-gray-700 dark:text-white{% else %}text-gray-600 hover:bg-gray-50 hover:text-va-primary dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white{% endif %} block px-3 py-2 rounded-md text-base font-medium" aria-current="{% if page.url == '/contact/' %}page{% else %}false{% endif %}">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
